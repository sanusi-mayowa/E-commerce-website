<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Ecommerce Tutorial</title>
</head>
<body>
    <div class="wrapper-main">
        <div class="wrapper">
            <div class="form-box login">
                <h2 class="animation" style="--i:0; --j:21;">Login</h2>
                <form id="loginForm">
                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input type="text" required>
                        <label>Username</label>
                        <i class="bi bi-person"></i>
                    </div>
                    <div class="input-box animation" style="--i:2; --j:23;">
                        <input type="password" id="signup-password_2" required>
                        <label>Password</label>
                        <i id="togglePassword_2" class="password-toggle_2 bi bi-eye-slash"></i>
                    </div>
                    <button type="submit" class="btn animation" style="--i:3; --j:24;">Login</button>
                    <div class="logreg-link animation" style="--i:4; --j:25;">
                        <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                    </div>
                </form>
            </div>
            <div class="info-text login">
                <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
                <p class="animation" style="--i:1; --j:21;">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
            </div>
            <div class="form-box register">
                <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
                <form id="signupForm">
                    <div class="input-box animation" style="--i:18; --j:1;">
                        <input type="text" id="signup-username" required>
                        <label>Username</label>
                        <i class="bi bi-person"></i>
                    </div>
                    <div class="input-box animation" style="--i:19; --j:2;">
                        <input type="email" id="signup-email" required>
                        <label>Email</label>
                        <i class="bi bi-envelope"></i>
                    </div>
                    <div class="input-box animation" style="--i:20; --j:3;">
                        <input type="password" id="signup-password" required>
                        <label>Password</label>
                        <i id="togglePassword" class="password-toggle bi bi-eye-slash"></i>
                    </div>
                    <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign Up</button>
                    <div class="logreg-link animation" style="--i:22; --j:5;">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome <span style="color: #ffbd27;">to cava </span> store's</h2>
            <p class="animation" style="--i:18; --j:1;">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
        </div>
    </div>
    <script src="login.js"></script>
    <script>
        const signupPassword = document.getElementById('signup-password');
        const togglePassword = document.getElementById('togglePassword');
      
        togglePassword.addEventListener('click', function() {
          const type = signupPassword.getAttribute('type') === 'text' ? 'password' : 'text';
          signupPassword.setAttribute('type', type);
          togglePassword.className = type === 'password' ? 'bi bi-eye-slash' : 'bi bi-eye-fill';
        });
        // ==========================
        const signupPassword_2 = document.getElementById('signup-password_2');
        const togglePassword_2 = document.getElementById('togglePassword_2');
      
        togglePassword_2.addEventListener('click', function() {
          const type = signupPassword_2.getAttribute('type') === 'text' ? 'password' : 'text';
          signupPassword_2.setAttribute('type', type);
          togglePassword_2.className = type === 'password' ? 'bi bi-eye-slash' : 'bi bi-eye-fill';
        });
      </script>


</body>
</html>
